<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/quizz-creation.css" />

    <title>BuzzQuizz</title>
  </head>
  <body>
    <div class="header">
      <h1>BuzzQuizz</h1>
    </div>
    <div class="container">
      <div class="landingScreen">
        <div class="no-own-quizzes">
          <p>Você não criou nenhum quizz ainda :(</p>
          <div>
            <img
              src="data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='18' ry='18' stroke='%23EC362DFF' stroke-width='2' stroke-dasharray='4' stroke-dashoffset='0' stroke-linecap='butt'/%3e%3c/svg%3e"
              alt=""
            />
            <a> Criar Quizz</a>
          </div>
        </div>
        <div>
          <strong>Todos os Quizzes</strong>
          <ul class="quizzes"></ul>
        </div>
      </div>
      <div class="quizz-player ocult"></div>
      <div class="quizz-creation ocult">
        <div class="start">
          <div>
            <h2>Comece pelo começo</h2>
          </div>
          <div>
            <input type="text" placeholder="Título do seu quizz" />
            <input type="text" placeholder="URL da imagem do seu quizz" />
            <input type="text" placeholder="Quantidade de perguntas do quizz" />
            <input type="text" placeholder="Quantidade de níveis do quizz" />
          </div>
          <div>
            <button>Prosseguir para criar perguntas</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
